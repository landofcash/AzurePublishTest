# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'  
  webProjectFolder: 'AzureDeployTest'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      set -x
      echo Creating info...
      echo commit:$(Build.SourceVersion) > "$(Build.SourcesDirectory)\$(webProjectFolder)\info.txt"
      echo "">>"$(Build.SourcesDirectory)\$(webProjectFolder)\info.txt"
      echo publishDate: date +%F date +%T >> "$(Build.SourcesDirectory)\$(webProjectFolder)\info.txt"
      echo "">>"$(Build.SourcesDirectory)\$(webProjectFolder)\info.txt"
      echo branch:$(Build.SourceBranchName) >>"$(Build.SourcesDirectory)\$(webProjectFolder)\info.txt"
      echo -----------Files
      ls "$(Build.SourcesDirectory)"
      echo -----------Info.txt content
      < "$(Build.SourcesDirectory)\$(webProjectFolder)\info.txt"
      echo -----------coping web.config
      rm $(Build.SourcesDirectory)\$(webProjectFolder)\Web.config
      cp "$(Build.SourcesDirectory)\$(webProjectFolder)\Web.$(Build.SourceBranchName).config" "$(Build.SourcesDirectory)\$(webProjectFolder)\Web.config" /y
      
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
