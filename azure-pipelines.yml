# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'  
  webProjectFolder: 'AzureDeployTest'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      set -x
      wp="$(Build.SourcesDirectory)\$(webProjectFolder)"
      echo Creating info...
      echo commit:$(Build.SourceVersion) > "$wp\info.txt"
      echo publishDate: date +%F date +%T >> "$wp\info.txt"
      echo branch:$(Build.SourceBranchName) >>"$wp\info.txt"
      echo -----------coping web.config
      test -e "$wp\Web.config" && rm "$wp\Web.config" || echo "No Web.config to remove."
      test -e "$wp\Web.$(Build.SourceBranchName).config" && cp "$wp\Web.$(Build.SourceBranchName).config" "$wp\Web.config" || {echo "No $wp\Web.$(Build.SourceBranchName).config to copy."; exit $ERRCODE;}
      
      
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
